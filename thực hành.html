<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>xin chào</title>
</head>
<body>
    <script>
        let inputWidth;
        let inputHight;
        inputWidth = prompt(" nhập vào giá trị width: ");
        inputHight = prompt("nhập vài giá trị hight: ");
        let width = parseInt(inputWidth);
        let hight = parseInt(inputHight);
        let area = width*hight;
        document.write("giá trị area = " + area);

    </script>
</body>
</html>
