<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>chuyển dổi nhiệt độ</title>
</head>
<body>
    <script>
        let nhietdoc;
        let nhietdof;
        nhietdoc = prompt("nhập vào nhiệt độ C : ");
        nhietdof = ((9*nhietdoc+160))/5;
        document.write("nhiệt độ F tương ứng là : " + nhietdof);
    </script>
</body>
</html>
