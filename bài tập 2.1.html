<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>nhật hoàng</title>
</head>
<body>
    <script>
        let diemvatly = parseInt(prompt("nhập điểm vật lý : "));
        let diemhoahoc = parseInt(prompt("nhập vào điểm hóa học: "));
        let diemsinhhoc = parseInt(prompt("nhập vào điểm sinh học: "));
        let tongdiem = diemvatly+diemhoahoc+diemsinhhoc;
        let diemtb = tongdiem/3;
        document.write("tổng điểm là: " + tongdiem);
        document.write("<br/>");
        document.write("điểm trung bình là: " + diemtb);
    </script>
</body>
</html>
